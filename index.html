<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Docuware Shared</title>
</head>
<body>
  <div class="dw-navbar dw-header">
    <div class="dw-logo"></div>
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"
    integrity="sha256-lIXwkX+X/PT2Ol6jZSAP/VfxI/RROCovmhrS4v1RrJs="
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    window['__dwshared_baseUrl__'] = './dist/';
    requirejs.config({
      baseUrl: window['__dwshared_baseUrl__'],
      paths: {
          // Libraries from NPM
          "knockout": '../node_modules/knockout/build/output/knockout-latest.debug',
          "jquery": '../node_modules/jquery/dist/jquery',
          "jstz": '../node_modules/jstz/dist/jstz',
          "moment": '../node_modules/moment/moment',
          "spin": '../node_modules/spin.js/spin',
          // Own / Edited libraries
          "globalize": '../libs/globalize',
          "toastr": '../libs/toastr',
          "jquery-ui": '../libs/jquery-ui-1.12.1.custom'
      }
  });

  require(["knockout", "core", "themes/dwtheme"], function(ko) {
    var vm = {
      tooltipContent: "Tooltip Content",
      butonLabel: "Click Me",
      isCheckedObservable: ko.observable(false)
    };
    var root = document.querySelector('.ko-root');
    ko.applyBindings(vm, root);
    console.log(root, DW);
  });
  </script>
  <div class="container ko-root">
      <button type="button" class="main" data-bind="jqueryui: {
        widget: 'button',
        options: {
            label: $data.butonLabel
        }
    }, tooltip: { content: $data.tooltipContent }, event: {click: function() {console.log('hello from button')}}"></button>
    <br />
    <checkbox params="buttonOptions: {
        buttonId: 'sampleButton1',
        checked: isCheckedObservable
      },
      labelOptions: {
        labelClass: 'disabled-overlay-item',
        label: 'Sample text 1'
      }">
    </checkbox>
    <br />
    <!--div data-bind="command: $data.myCommand"></div-->

  </div>  
</body>
</html>
