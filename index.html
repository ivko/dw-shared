<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Docuware Shared</title>
</head>
<body>
  <div class="dw-navbar dw-header">
    <div class="dw-logo"></div>
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"
    integrity="sha256-lIXwkX+X/PT2Ol6jZSAP/VfxI/RROCovmhrS4v1RrJs="
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    window['__dwshared_baseUrl__'] = './dist/';
    requirejs.config({
      baseUrl: window['__dwshared_baseUrl__'],
      paths: {
          "knockout": '../libs/knockout-3.4.2.debug',
          "jquery": '../libs/jquery-3.3.1',
          "globalize": '../libs/globalize',
          "jstz": '../libs/jstz',
          "moment": '../libs/moment',
          "toastr": '../libs/toastr',
          "jquery-ui": '../libs/jquery-ui-1.12.1.custom',
          "spin": '../libs/spin'
      }
  });

  require(["knockout", "core", "themes/dwtheme"], function(ko) {
    var vm = {
      tooltipContent: "Tooltip Content",
      butonLabel: "Click Me"
    };
    var root = document.querySelector('.ko-root');
    ko.applyBindings(vm, root);
    console.log(root, DW);
  });
  </script>
  <div class="container ko-root">
      <button type="button" class="main" data-bind="jqueryui: {
        widget: 'button',
        options: {
            label: $data.butonLabel
        }
    }, tooltip: { content: $data.tooltipContent }"></button>
  </div>
</body>
</html>
